<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/admin/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/static/admin/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/admin/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="/static/admin/static/h-ui.admin/css/style.css" />
    <!--[if IE 6]>
    <script type="text/javascript" src="/static/admin/lib/DD_belatedPNG_0.0.8a-min.js" ></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>添加管理员 - 管理员管理 - H-ui.admin v3.1</title>
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add" enctype="multipart/form-data" method="post" action="{{:url('admin.matchdata.update',['id'=>$data.id])}}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">比赛名称：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select valid" id="sel_mat" name="match_id" size="1" aria-required="true" aria-invalid="false">
				{foreach $matchs as $match}
                <option value="{{$match.id}}" {if $data.match_id==$match.id} selected {/if}>{{$match.match_name}}</option>
                {/foreach}
			</select><label class="error valid" style="display: block;"></label>
			</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">运动员名称：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select valid" id="sel_ath" name="athlete_id" size="1" aria-required="true" aria-invalid="false">
				<option value="{{$data.id_a}}">{{$data.name_a}}</option>
				<option value="{{$data.id_b}}">{{$data.name_b}}</option>
			</select><label class="error valid" style="display: block;"></label>
			</span> </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">局数：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select valid" name="data_game_no" size="1" aria-required="true" aria-invalid="false">
				<option value="1" {if $data.data_game_no=='1'} selected {/if}>第一局</option>
				<option value="2" {if $data.data_game_no=='2'} selected {/if}>第二局</option>
				<option value="3" {if $data.data_game_no=='3'} selected {/if}>第三局</option>
				<option value="4" {if $data.data_game_no=='4'} selected {/if}>第四局</option>
				<option value="5" {if $data.data_game_no=='5'} selected {/if}>第五局</option>
				<option value="6" {if $data.data_game_no=='6'} selected {/if}>第六局</option>
				<option value="7" {if $data.data_game_no=='7'} selected {/if}>第七局</option>
			</select><label class="error valid" style="display: block;"></label>
			</span> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总得：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text" value="{{$data.data_get_score}}" name="data_get_score">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>总失：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" class="input-text" value="{{$data.data_lose_score}}" name="data_lose_score">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>发接轮次：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="data_fajielunci" id="fa" type="radio" value="发" {if $data.data_fajielunci=='发'} checked {/if}>
                    <label for="fa">发</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="jie" name="data_fajielunci" value="接" {if $data.data_fajielunci=='接'} checked {/if}>
                    <label for="jie">接</label>
                </div>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">板数：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select valid" name="data_banshu" size="1" aria-required="true" aria-invalid="false">
				<option value="发球" {if $data.data_banshu=='发球'} selected {/if}>发球</option>
				<option value="接发球" {if $data.data_banshu=='接发球'} selected {/if}>接发球</option>
				<option value="第三板" {if $data.data_banshu=='第三板'} selected {/if}>第三板</option>
				<option value="第四板" {if $data.data_banshu=='第四板'} selected {/if}>第四板</option>
				<option value="第五板" {if $data.data_banshu=='第五板'} selected {/if}>第五板</option>
				<option value="第六板" {if $data.data_banshu=='第六板'} selected {/if}>第六板</option>
				<option value="第六板" {if $data.data_banshu=='相持'} selected {/if}>相持</option>
			</select><label class="error valid" style="display: block;"></label>
			</span> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">手段：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select valid" name="data_shouduan" size="1" aria-required="true" aria-invalid="false">
				<option value="发球" {if $data.data_shouduan=='发球'} selected {/if}>发球</option>
				<option value="正手" {if $data.data_shouduan=='正手'} selected {/if}>正手</option>
				<option value="反手" {if $data.data_shouduan=='反手'} selected {/if}>反手</option>
				<option value="侧身" {if $data.data_shouduan=='侧身'} selected {/if}>侧身</option>
				<option value="控制" {if $data.data_shouduan=='控制'} selected {/if}>控制</option>
			</select><label class="error valid" style="display: block;"></label>
			</span> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>得失分：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="data_deshi" type="radio" id="de" value="得" {if $data.data_deshi=='得'} checked {/if}>
                    <label for="de">得</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sh" name="data_deshi" value="失" {if $data.data_deshi=='失'} checked {/if}>
                    <label for="sh">失</label>
                </div>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/static/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script>
    $('#sel_mat').change(function () {
        var id = $(this).children(':selected').val();
        $.ajax({
            type:'get',
            url:'/index.php/admin/matchdata/join/'+id,
            success:function(data){
                var ath = JSON.parse(data);
                var html = `<option value=''>请选择</option>`;
                html += `<option value="`+ath.id_a+`">`+ath.name_a+`</option>`;
                html += `<option value="`+ath.id_b+`">`+ath.name_b+`</option>`;
                $('#sel_ath').html(html);
            }
        });
    });
</script>
</body>
</html>
