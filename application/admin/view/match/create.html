    <title>添加管理员 - 管理员管理 - H-ui.admin v3.1</title>

<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add" enctype="multipart/form-data" method="post" action="{{:url('admin.match.save')}}">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>比赛名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="adminName" name="match_name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>比赛日期：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="match_date" name="match_date">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>比赛时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="match_time" name="match_time">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">比赛阶段：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select valid" name="match_phase" size="1" aria-required="true" aria-invalid="false">
				<option value="">请选择</option>
                <option value="淘汰赛">淘汰赛</option>
                <option value="小组第一轮">小组第一轮</option>
				<option value="小组第二轮">小组第二轮</option>
				<option value="小组第三轮">小组第三轮</option>
				<option value="1/4决赛">1/4决赛</option>
				<option value="1/8决赛">1/8决赛</option>
				<option value="半决赛">半决赛</option>
				<option value="决赛">决赛</option>
			</select><label id="adminRole-error" class="error valid" style="display: block;"></label>
			</span> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">运动员A：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select valid" name="athlete_id_a" size="1" aria-required="true" aria-invalid="false">
				{foreach $athletes as $athlete}
                <option value="{{$athlete.id}}">{{$athlete.athlete_name}}</option>
                {/foreach}
			</select><label class="error valid" style="display: block;"></label>
			</span> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">运动员B：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select valid" name="athlete_id_b" size="1" aria-required="true" aria-invalid="false">
				{foreach $athletes as $athlete}
                <option value="{{$athlete.id}}">{{$athlete.athlete_name}}</option>
                {/foreach}
			</select><label class="error valid" style="display: block;"></label>
			</span> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">比赛项目：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box" style="width:150px;">
			<select class="select valid" name="match_item" size="1" aria-required="true" aria-invalid="false">
				<option value="">请选择</option>
                <option value="男单">男单</option>
				<option value="女单">女单</option>
				<option value="男双">男双</option>
				<option value="男双">女双</option>
				<option value="混双">混双</option>
			</select><label class="error valid" style="display: block;"></label>
			</span> </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>比赛国家：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="match_nation" name="match_nation">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>比赛城市：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="match_city" name="match_city">
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>是否公开赛：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="match_open" type="radio" id="sex-1" value="是" checked>
                    <label for="sex-1">是</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-2" name="match_open" value="否">
                    <label for="sex-2">否</label>
                </div>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
